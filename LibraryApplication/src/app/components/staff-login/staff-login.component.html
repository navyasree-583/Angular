<head>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Staff Login</h1>
                    <h6>Please enter the your details!</h6>
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            
                            <input type="email" id="form2Example1" class="form-control" />
                            <label class="form-label" for="form2Example1">Email address</label>
                        </div>
                      
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example2" class="form-control" />
                            <label class="form-label" for="form2Example2">Password</label>
                        </div>
                      
                        <br>
                        <!-- Login button -->
                        <button type="submit" class="btn btn-primary btn-block" routerLink="/staffDash">Login</button>
                      </form>
                      <br>
                      <a routerLink="/staffRegister" margin-top="10px">New user? Click to Sign up!!</a>
                </div>
            </div>
        </div>
    </div>
