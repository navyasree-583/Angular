<div class="container">
    <div class="card">
        <form (ngSubmit)="doSubmitForm()" >
        <h1>Compose Email...</h1>
        <!-- shift + alt + down arrow to copy same -->
        <mat-form-field class="field" appearance="fill">
            <mat-label>To</mat-label>
            <input name="to"  [(ngModel)] ="data.to" matInput>
          </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label>Subject</mat-label>
            <input name="subject"  [(ngModel)] ="data.subject" matInput>
          </mat-form-field>
        <mat-form-field class="field" appearance="fill">
            <mat-label >Enter your message</mat-label>
            <textarea  name="message" [(ngModel)] ="data.message" matInput rows="10" placeholder="Enter your meassage here!"></textarea>
          </mat-form-field>


          <div class="text-center">
            <button type="submit" mat-raised-button color="primary">Send</button>
            <button type="reset" mat-raised-button color="accent">Reset</button>
          </div>
        </form>

        {{data | json}}
    </div>
</div>
